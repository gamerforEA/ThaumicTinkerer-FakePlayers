buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

version = "2.5-1.7.10-494"
group= "thaumic.tinkerer"
archivesBaseName = "ThaumicTinkerer"

minecraft {
	version = "1.7.10-10.13.2.1291"
	runDir = "eclipse"
}

dependencies {
	compile files('lib/bukkit-api.jar', 'lib/WorldGuardEventWrapper.jar', 'lib/Baubles-deobf-1.7.10-1.0.1.10.jar', 'lib/Thaumcraft-deobf-1.7.10-4.2.3.4.jar', 'lib/ThaumicTinkerer-2.5-1.7.10-494-dev.jar')
}

jar {
	from zipTree('lib/ThaumicTinkerer-2.5-1.7.10-494.jar')
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}